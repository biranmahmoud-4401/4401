<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biran Mahmoud | 4401</title>
    <style>
        body { 
            background: #0a0a0a; color: #00FF41; 
            font-family: 'Courier New', monospace; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            height: 100vh; margin: 0; overflow: hidden;
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.6);
            animation: flicker 0.15s infinite;
        }
        body::after {
            content: " "; display: block; position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            z-index: 2; background-size: 100% 4px; pointer-events: none;
        }
        @keyframes flicker {
            0% { opacity: 0.97; } 5% { opacity: 0.94; } 10% { opacity: 0.99; } 100% { opacity: 1; }
        }
        #timer { font-size: 4.5rem; font-weight: bold; z-index: 3; }
        .label { font-size: 1.2rem; color: #008F11; margin-top: 20px; letter-spacing: 3px; opacity: 0.8; }
    </style>
</head>
<body>
    <div id="timer">INITIALIZING...</div>
    <div class="label">BIRAN MAHMOUD: 4401 DAYS</div>

    <script>
        function updateTimer() {
            const target = new Date("January 19, 2038 03:14:07 UTC").getTime();
            const now = new Date().getTime();
            const diff = target - now;

            if (diff <= 0) {
                document.getElementById('timer').innerHTML = "OVERFLOW DETECTED";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = `${days}d ${hours}h ${mins}m ${secs}s`;
        }

        // Run immediately on load
        updateTimer();
        // Then update every second
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
